<h1>Les Classes De L'École</h1>
<div class="cont">
  <table mat-table [dataSource]="listClasses" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell id="th" *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let classe"> {{ classe.id }} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell id="th" *matHeaderCellDef mat-sort-header> Nom de classe </th>
      <td mat-cell *matCellDef="let classe"> {{ classe.nom }} </td>
    </ng-container>

    <ng-container matColumnDef="labelNiveau">
      <th mat-header-cell id="th" *matHeaderCellDef mat-sort-header> Niveau </th>
      <td mat-cell *matCellDef="let classe"> {{ classe.labelNiveau }} </td>
    </ng-container>

    <ng-container matColumnDef="capacite">
      <th mat-header-cell id="th" *matHeaderCellDef mat-sort-header> Capacité </th>
      <td mat-cell *matCellDef="let classe"> {{ classe.capacite }} </td>
    </ng-container>

    <ng-container matColumnDef="anneeScolaire">
      <th mat-header-cell id="th" *matHeaderCellDef mat-sort-header> Année Scolaire </th>
      <td mat-cell *matCellDef="let classe"> {{ classe.anneeScolaire }} </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
