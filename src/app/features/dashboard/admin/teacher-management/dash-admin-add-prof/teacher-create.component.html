<div class="container">
  <h1>Ajouter un Enseignant</h1>

  <form [formGroup]="formEnseignant" (ngSubmit)="addEnseignant()">
    <div class="group">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Entrez le nom">
      </div>

      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Entrez le prénom">
      </div>
    </div>

    <div class="group">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Entrez le nom d'utilisateur">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Entrez l'email">
      </div>
    </div>

    <div class="group">
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" id="telephone" formControlName="telephone" class="form-control" placeholder="Entrez le numéro de téléphone">
      </div>

      <div class="form-group">
        <label for="dateNaissance">Date de naissance</label>
        <input type="date" id="dateNaissance" formControlName="dateNaissance" class="form-control">
      </div>
    </div>

    <div class="group">
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" formControlName="adresse" class="form-control" placeholder="Entrez l'adresse">
      </div>

      <div class="form-group">
        <label for="sexe">Sexe</label>
        <select id="sexe" formControlName="sexe" class="form-control">
          <option value="" disabled>Sélectionnez le sexe</option>
          <option [value]="Sexe.MASCULIN">Masculin</option>
          <option [value]="Sexe.FEMININ">Féminin</option>
        </select>
      </div>
    </div>

    <div class="group">
      <div class="form-group">
        <label for="numeroCarte">Numéro de carte</label>
        <input type="text" id="numeroCarte" formControlName="numeroCarte" class="form-control" placeholder="Entrez le numéro de carte">
      </div>

      <div class="form-group">
        <label for="departementId">Département</label>
        <input type="number" id="departementId" formControlName="departementId" class="form-control" placeholder="Entrez l'ID du département">
      </div>
    </div>

    <div class="group">
      <div class="form-group">
        <label for="dateEmbauche">Date d'embauche</label>
        <input type="date" id="dateEmbauche" formControlName="dateEmbauche" class="form-control">
      </div>

      <div class="form-group">
        <label for="specialite">Spécialité</label>
        <input type="text" id="specialite" formControlName="specialite" class="form-control" placeholder="Entrez la spécialité">
      </div>
    </div>

    <div class="group">
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Entrez le mot de passe">
      </div>
    </div>

    <div class="form-group" id="frg">
      <button type="submit" class="btn btn-primary" [disabled]="!formEnseignant.valid">Ajouter l'enseignant</button>
    </div>
  </form>
</div>
